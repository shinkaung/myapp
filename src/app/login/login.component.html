<div [@routerTransition] class="login-page">
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <img class="user-avatar" src="assets/images/logo.png" width="150px" />
            <h1>SB Admin BS4 Angular9</h1>
            <form role="form" [formGroup]="loginData" (ngSubmit)="onLoggedin()" #formDir="ngForm">
                <div class="form-content">
                    <div class="form-group">
                        <input
                            formControlName = "UserName"
                            [placeholder]="'Email' | translate"
                            class="form-control input-underline input-lg"
                            type="text"
                        />
                        <div *ngIf="loginData.get('UserName').invalid && loginData.get('UserName').errors.maxlength">
                            UserName must be maximum 50 characters long.
                        </div>
                        <div *ngIf="loginData.get('UserName').invalid && loginData.get('UserName').errors.minlength">
                            UserName must be minimum 5 characters long.
                        </div>
                        <br>
                    </div>

                    <div class="form-group">
                        <input
                            formControlName = "Password"
                            [placeholder]="'Password' | translate"
                            class="form-control input-underline input-lg"
                            type="password"
                        />
                    </div>
                </div>
                <span *ngIf="loginFail">{{loginError}}</span><br><br>
                <div>
                    <button type="submit" [disabled]="!loginData.valid" class="btn rounded-btn btn-primary">{{'Log in' | translate}}</button>
                    &nbsp;
                    <a [routerLink]="['/signup']" class="btn rounded-btn">{{ 'Register' | translate }}</a>
                </div>
            </form>
        </div>
    </div>
</div>

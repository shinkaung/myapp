<h2>Customer Report</h2>
<div class="card shadow-sm border-0 px-3 px-lg-4 py-4">
    <form [formGroup]="reportForm">
        <div class="text-right">
            <button kendoButton class="btn btn-outline-info btn-sm rounded-pill" type="button" (click)="showSearch(isSearchOpened)" [attr.aria-expanded]="true">
                <i class="fa fa-filter mr-1"></i> {{showSearchStr}}
        </button>
        </div>

        <div id="searchFilter" class="collapse" [ngClass]="{show: isSearchOpened}" *ngIf ="isSearchOpened">
            <div class="row">
                <div class="col-md-4">
                    <div class="form-group">
                        <label class="col-form-label">Customer Name:</label>
                        <input class="form-control" formControlName="CustomerName" >
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="form-group">
                        <label class="col-form-label">Customer Name:</label>
                        <input class="form-control" formControlName="CustomerName" >
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="form-group">
                        <label class="col-form-label">Customer Type:</label>
                        <kendo-dropdownlist
                        [defaultItem]="{Id: null, CustomerTypeName: ''}"
                        [data]="customertypes"
                        textField="CustomerTypeName"
                        valueField="Id"
                        [valuePrimitive]="true"
                        formControlName="CustomerTypeId"
                        >
                        </kendo-dropdownlist>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4 col-sm-6">
                    <div class="form-group">
                        <label class="col-form-label">From Date :</label>
                        <kendo-datepicker class="form-control" formControlName="FromDate" [format]="'yyyy-MM-dd'" required>
                        </kendo-datepicker>
                    </div>
                </div>

                <div class="col-md-4 col-sm-6">
                    <div class="form-group">
                        <label class="col-form-label">To Date :</label>
                        <kendo-datepicker class="form-control" formControlName="ToDate" [format]="'yyyy-MM-dd'" required>
                        </kendo-datepicker>
                    </div>
                </div>
            </div>

            <div class="">
                <button class="btn btn-success" (click)="Search()">Search</button>
                <button class="btn btn-success" (click)="Clear()">Search All</button>
            </div>
        </div>
        <br>
        <h1>{{'Customer'}}</h1>
<kendo-grid [data]="reportgrid"
[pageSize]="gridState.take"
[skip]="gridState.skip"
[sort]="gridState.sort"
[pageable]="{
    buttonCount: 5,
    info: true,
    type: 'input',
    pageSizes: true,
    previousNext: true
}"
[filter]="gridState.filter"
[sortable]="true"
[resizable]="true"
[filterable]="{multi:true, search:true}"
[columnMenu]="{ filter:true, columnChooser: false, sort:false}"
[pageable]="true"
[scrollable]="true"
(dataStateChange)="dataStateChange($event)" class="k-table">
<kendo-grid-column field="Id" title="ID" [filterable]="false" [width]=40 filter="numeric"></kendo-grid-column>
<kendo-grid-column field="CustomerName" title="Name" [filterable]="false" [width]=150></kendo-grid-column>
<kendo-grid-column field="CustomerAddress" title="Address" [filterable]="false" [width]=150></kendo-grid-column>
<kendo-grid-column field="CustomerTypeName" title="CustomerType" [filterable]="false" [width]=100></kendo-grid-column>
<kendo-grid-column field="RegisterDate" [sortable]="true" [filterable]="false" [width]=80 title="Reg Date"></kendo-grid-column>
<kendo-grid-column title="Actions" [width]=120>
  <ng-template kendoGridCellTemplate let-dataItem>
      {{dataItem.RegisterDate | date:'yyyy-MM-dd'}}
  </ng-template>
</kendo-grid-column>
</kendo-grid>
    </form>
</div>
